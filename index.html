<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌîåÎ†àÏù¥Ïñ¥ vs AI ÏßÄÎ¢∞Ï∞æÍ∏∞ ÏÑúÎ∞îÏù¥Î≤å!</title>
    <style>
        :root { --board-bg: #c0c0c0; --cell-border: #808080; --cell-border-light: #ffffff; --revealed-bg: #bdbdbd; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; user-select: none; }
        
        #global-menu { margin-bottom: 20px; }
        #start-competition { padding: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        #start-competition:disabled { background-color: #a5d6a7; cursor: not-allowed; }
        
        #main-container { display: flex; justify-content: center; align-items: flex-start; gap: 40px; width: 100%; }
        .game-instance-container { position: relative; padding: 20px; background-color: var(--board-bg); border: 3px solid var(--cell-border-light); border-right-color: var(--cell-border); border-bottom-color: var(--cell-border); box-shadow: 5px 5px 15px rgba(0,0,0,0.2); text-align: center; }
        
        .board-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 10; display: flex; justify-content: center; align-items: center; font-size: 32px; color: white; font-weight: bold; pointer-events: none; border-radius: 2px; }
        .board-overlay.hidden { display: none; }

        h1 { margin-top: 0; }
        .status-bar { display: flex; justify-content: space-between; padding: 10px; margin-bottom: 15px; border: 3px solid var(--cell-border); border-right-color: var(--cell-border-light); border-bottom-color: var(--cell-border-light); background-color: #333; color: #ff0000; font-family: 'Courier New', Courier, monospace; font-size: 24px; font-weight: bold; }
        .game-board-wrapper { border: 3px solid var(--cell-border); border-right-color: var(--cell-border-light); border-bottom-color: var(--cell-border-light); }
        .game-board { display: grid; }
        
        .cell { width: 25px; height: 25px; background-color: var(--board-bg); border: 2px solid var(--cell-border-light); border-right-color: var(--cell-border); border-bottom-color: var(--cell-border); display: flex; justify-content: center; align-items: center; font-size: 16px; font-weight: bold; }
        .cell.player-cell { cursor: pointer; }
        .cell.revealed { background-color: var(--revealed-bg); border: 1px solid #7b7b7b; }
        .cell.flagged { font-size: 16px; }
        .cell.mine { background-color: #ff0000; }
        .cell.wrong-flag { background-color: #ffcccc; }
        .cell[data-count="1"] { color: #0000ff; } .cell[data-count="2"] { color: #008200; } .cell[data-count="3"] { color: #ff0000; } .cell[data-count="4"] { color: #000084; } .cell[data-count="5"] { color: #840000; } .cell[data-count="6"] { color: #008284; } .cell[data-count="7"] { color: #840084; } .cell[data-count="8"] { color: #757575; }
        
        #result-message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 30px 50px; background-color: rgba(0, 0, 0, 0.85); color: white; font-size: 48px; font-weight: bold; border-radius: 10px; z-index: 100; pointer-events: none; text-align: center; }
        #result-message.hidden { display: none; }
        #result-message small { font-size: 24px; display: block; margin-top: 10px; font-weight: normal; }
    </style>
</head>
<body>
    <div id="global-menu">
        <button id="start-competition">ÎåÄÍ≤∞ ÏãúÏûë</button>
    </div>

    <div id="main-container">
        <div id="player-game" class="game-instance-container">
            <div id="player-overlay" class="board-overlay hidden">Í≤åÏûÑ Ï¢ÖÎ£å</div>
            <h1>ÌîåÎ†àÏù¥Ïñ¥</h1>
            <div class="status-bar">
                <div id="player-mine-counter">ÎÇ®ÏùÄ ÏßÄÎ¢∞: 40</div>
                <div id="player-timer">ÏãúÍ∞Ñ: 0</div>
            </div>
            <div class="game-board-wrapper"><div id="player-board" class="game-board"></div></div>
        </div>
        <div id="ai-game" class="game-instance-container">
            <div id="ai-overlay" class="board-overlay hidden">Í≤åÏûÑ Ï¢ÖÎ£å</div>
            <h1>AI</h1>
            <div class="status-bar">
                <div id="ai-mine-counter">ÎÇ®ÏùÄ ÏßÄÎ¢∞: 40</div>
                <div id="ai-timer">ÏãúÍ∞Ñ: 0</div>
            </div>
            <div class="game-board-wrapper"><div id="ai-board" class="game-board"></div></div>
        </div>
    </div>
    
    <div id="result-message" class="hidden"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const settings = { width: 16, height: 16, mines: 40 };
        const AI_THINK_SPEED = 100;
        // *** Ïó¨Í∏∞Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§: AIÍ∞Ä Ïã§ÏàòÌï† ÌôïÎ•† (15%) ***
        const AI_MISTAKE_RATE = 0.15; 

        let playerGame, aiGame;
        let isCompetitionRunning = false;
        let competitionTimerInterval;

        const startButton = document.getElementById('start-competition');
        const resultMessageElement = document.getElementById('result-message');

        startButton.addEventListener('click', startCompetition);

        class GameInstance {
            constructor(idPrefix, isPlayer) {
                this.idPrefix = idPrefix; this.isPlayer = isPlayer;
                this.isBoardOver = false; this.aiInterval = null;
                this.boardElement = document.getElementById(`${idPrefix}-board`);
                this.mineCounterElement = document.getElementById(`${idPrefix}-mine-counter`);
                this.timerElement = document.getElementById(`${idPrefix}-timer`);
                this.overlayElement = document.getElementById(`${idPrefix}-overlay`);
            }
            
            // ... (setup, createBoard, startLogic, placeMines, handleCellClick, revealCell, handleRightClick Îì± ÎåÄÎ∂ÄÎ∂ÑÏùò Ìï®ÏàòÎäî Î≥ÄÍ≤Ω ÏóÜÏùå) ...
            setup() { this.board = []; this.flags = 0; this.isBoardOver = false; this.overlayElement.classList.add('hidden'); this.updateMineCounter(); this.createBoard(); }
            createBoard() { this.board = Array.from({ length: settings.height }, (_, y) => Array.from({ length: settings.width }, (_, x) => ({ y, x, isMine: false, isRevealed: false, isFlagged: false, adjacentMines: 0 }))); this.boardElement.innerHTML = ''; this.boardElement.style.gridTemplateColumns = `repeat(${settings.width}, 1fr)`; for (let y = 0; y < settings.height; y++) { for (let x = 0; x < settings.width; x++) { const cellElement = document.createElement('div'); cellElement.classList.add('cell'); cellElement.dataset.y = y; cellElement.dataset.x = x; if (this.isPlayer) { cellElement.classList.add('player-cell'); cellElement.addEventListener('click', () => this.handleCellClick(y, x)); cellElement.addEventListener('contextmenu', (e) => { e.preventDefault(); this.handleRightClick(y, x); }); } this.boardElement.appendChild(cellElement); } } }
            startLogic() { const startY = Math.floor(Math.random() * settings.height); const startX = Math.floor(Math.random() * settings.width); this.placeMines(startY, startX); if (!this.isPlayer) { this.revealCell(this.board[startY][startX]); this.aiInterval = setInterval(() => this.aiTurn(), AI_THINK_SPEED); } }
            placeMines(firstClickY, firstClickX) { let minesPlaced = 0; while (minesPlaced < settings.mines) { const y = Math.floor(Math.random() * settings.height); const x = Math.floor(Math.random() * settings.width); const isSafeZone = Math.abs(y - firstClickY) <= 1 && Math.abs(x - firstClickX) <= 1; if (!this.board[y][x].isMine && !(y === firstClickY && x === firstClickX) && !isSafeZone) { this.board[y][x].isMine = true; minesPlaced++; } } for (let y = 0; y < settings.height; y++) { for (let x = 0; x < settings.width; x++) { if (!this.board[y][x].isMine) this.board[y][x].adjacentMines = this.getNeighbors(y, x).filter(n => n.isMine).length; } } }
            handleCellClick(y, x) { if (!isCompetitionRunning || this.isBoardOver || this.board[y][x].isRevealed || this.board[y][x].isFlagged) return; this.revealCell(this.board[y][x]); }
            revealCell(cell) { if (!cell || cell.isRevealed || cell.isFlagged) return; cell.isRevealed = true; this.revealCellDOM(cell); if (cell.isMine) { this.finishBoard(); return; } if (cell.adjacentMines === 0) this.getNeighbors(cell.y, cell.x).forEach(n => this.revealCell(n)); this.checkWin(); }
            handleRightClick(y, x) { if (!isCompetitionRunning || this.isBoardOver || this.board[y][x].isRevealed) return; const cell = this.board[y][x]; const cellElement = this.boardElement.querySelector(`[data-y='${y}'][data-x='${x}']`); cell.isFlagged = !cell.isFlagged; if (cell.isFlagged) { this.flags++; cellElement.innerText = 'üö©'; } else { this.flags--; cellElement.innerText = ''; } this.updateMineCounter(); }
            finishBoard() { if (this.isBoardOver) return; this.isBoardOver = true; this.overlayElement.classList.remove('hidden'); if (!this.isPlayer) this.stopAI(); checkCompetitionEnd(); }
            checkWin() { const revealedCount = this.board.flat().filter(cell => cell.isRevealed).length; if (revealedCount === settings.width * settings.height - settings.mines) { this.finishBoard(); } }
            revealCellDOM(cell) { const cellElement = this.boardElement.querySelector(`[data-y='${cell.y}'][data-x='${cell.x}']`); if (!cellElement) return; cellElement.classList.add('revealed'); if (cell.isMine) { cellElement.innerText = 'üí£'; cellElement.classList.add('mine'); } else if (cell.adjacentMines > 0) { cellElement.innerText = cell.adjacentMines; cellElement.dataset.count = cell.adjacentMines; } }
            revealFinalBoard() { this.board.flat().forEach(cell => { const cellElement = this.boardElement.querySelector(`[data-y='${cell.y}'][data-x='${cell.x}']`); if (!cellElement) return; if (cell.isFlagged && !cell.isMine) { cellElement.innerText = '‚ùå'; cellElement.classList.add('wrong-flag'); } else if (cell.isMine && !cell.isFlagged) { this.revealCellDOM(cell); } }); }
            updateMineCounter() { this.mineCounterElement.innerText = `ÎÇ®ÏùÄ ÏßÄÎ¢∞: ${settings.mines - this.flags}`; }
            getNeighbors(y, x) { const n = []; for (let yo = -1; yo <= 1; yo++) { for (let xo = -1; xo <= 1; xo++) { if (yo === 0 && xo === 0) continue; const ny = y + yo; const nx = x + xo; if (ny >= 0 && ny < settings.height && nx >= 0 && nx < settings.width) n.push(this.board[ny][nx]); } } return n; }
            stopAI() { clearInterval(this.aiInterval); }

            // *** Ïó¨Í∏∞Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§: AI ÌÑ¥ Î°úÏßÅ Î≥ÄÍ≤Ω ***
            aiTurn() {
                if (!isCompetitionRunning || this.isBoardOver) return;

                // 1. ÏùºÏ†ï ÌôïÎ•†Î°ú "Í∑ºÍ±∞ ÏóÜÎäî" Îã®Ïàú Ï∂îÏ∏° (Ïã§Ïàò)
                if (Math.random() < AI_MISTAKE_RATE) {
                    if (this.makeSimpleGuess()) { // Îã®Ïàú Ï∂îÏ∏°ÏùÑ ÏãúÎèÑÌïòÍ≥† ÏÑ±Í≥µÌïòÎ©¥ ÌÑ¥ Ï¢ÖÎ£å
                        return;
                    }
                }
                
                // 2. 100% ÌôïÏã§Ìïú Ïàò Ï∞æÍ∏∞
                if (this.makeCertainMove()) return;

                // 3. Í∑ºÍ±∞ ÏûàÎäî(ÌôïÎ•† Í∏∞Î∞ò) ÏµúÏÑ†Ïùò Ï∂îÏ∏°
                if (this.makeEducatedGuess()) return;
                
                // 4. Î™®Îì† ÎÖºÎ¶¨Í∞Ä ÎßâÌòîÏùÑ Îïå ÏµúÌõÑÏùò Î¨¥ÏûëÏúÑ ÏÑ†ÌÉù
                this.makeRandomGuess();
            }

            makeCertainMove() {
                for (const cell of this.board.flat()) {
                    if (!cell.isRevealed || cell.adjacentMines === 0) continue;
                    const neighbors = this.getNeighbors(cell.y, cell.x);
                    const hidden = neighbors.filter(n => !n.isRevealed && !n.isFlagged);
                    const flaggedCount = neighbors.filter(n => n.isFlagged).length;
                    if (hidden.length === 0) continue;
                    if (cell.adjacentMines - flaggedCount === hidden.length) { hidden.forEach(n => { if (!n.isFlagged) { n.isFlagged = true; this.flags++; this.boardElement.querySelector(`[data-y='${n.y}'][data-x='${n.x}']`).innerText = 'üö©'; } }); this.updateMineCounter(); return true; }
                    if (cell.adjacentMines === flaggedCount) { hidden.forEach(n => this.revealCell(n)); return true; }
                }
                return false;
            }
            
            // *** Ïó¨Í∏∞Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§: ÎòëÎòëÌïú Ï∂îÏ∏° Î°úÏßÅ Î≥µÍ∑Ä ***
            makeEducatedGuess() {
                const candidates = this.board.flat().filter(c => !c.isRevealed && !c.isFlagged);
                let bestGuess = { cell: null, probability: 2.0 }; // 1Î≥¥Îã§ ÌÅ∞ ÏàòÎ°ú Ï¥àÍ∏∞Ìôî

                for(const candidate of candidates) {
                    const numberedNeighbors = this.getNeighbors(candidate.y, candidate.x).filter(n => n.isRevealed && n.adjacentMines > 0);
                    if(numberedNeighbors.length === 0) continue; // Ï†ïÎ≥¥Í∞Ä ÏóÜÎäî Ïπ∏ÏùÄ Í±¥ÎÑàÎúÄ

                    let minProb = 1.0;
                    for(const neighbor of numberedNeighbors) {
                        const allNeighbors = this.getNeighbors(neighbor.y, neighbor.x);
                        const hiddenCount = allNeighbors.filter(n => !n.isRevealed && !n.isFlagged).length;
                        const flaggedCount = allNeighbors.filter(n => n.isFlagged).length;
                        if(hiddenCount > 0) {
                            const prob = (neighbor.adjacentMines - flaggedCount) / hiddenCount;
                            minProb = Math.min(minProb, prob);
                        }
                    }
                    if(minProb < bestGuess.probability) {
                        bestGuess = { cell: candidate, probability: minProb };
                    }
                }

                if(bestGuess.cell) {
                    this.revealCell(bestGuess.cell);
                    return true;
                }
                return false;
            }
            
            // *** Ïó¨Í∏∞Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§: Ïã§ÏàòÎ•º ÏúÑÌïú 'Îã®Ïàú Ï∂îÏ∏°' Î°úÏßÅ ***
            makeSimpleGuess() {
                const candidates = [];
                this.board.flat().forEach(cell => {
                    if (cell.isRevealed && cell.adjacentMines > 0) {
                        this.getNeighbors(cell.y, cell.x).forEach(neighbor => {
                            if (!neighbor.isRevealed && !neighbor.isFlagged) {
                                candidates.push(neighbor);
                            }
                        });
                    }
                });

                if (candidates.length > 0) {
                    const randomCandidate = candidates[Math.floor(Math.random() * candidates.length)];
                    this.revealCell(randomCandidate);
                    return true;
                }
                return false; // Ï∞çÏùÑ Ïπ∏Ïù¥ ÏóÜÏúºÎ©¥ Ïã§Ìå®
            }

            makeRandomGuess() {
                const hidden = this.board.flat().filter(c => !c.isRevealed && !c.isFlagged);
                if (hidden.length > 0) {
                    this.revealCell(hidden[Math.floor(Math.random() * hidden.length)]);
                }
            }
        }

        // --- Ï†ÑÏó≠ Ï†úÏñ¥ Ìï®Ïàò (Î≥ÄÍ≤Ω ÏóÜÏùå) ---
        function startCompetition() { if (isCompetitionRunning) return; isCompetitionRunning = true; resultMessageElement.classList.add('hidden'); clearInterval(competitionTimerInterval); startButton.disabled = true; playerGame = new GameInstance('player', true); aiGame = new GameInstance('ai', false); playerGame.setup(); aiGame.setup(); playerGame.startLogic(); aiGame.startLogic(); let time = 0; competitionTimerInterval = setInterval(() => { if (!isCompetitionRunning) { clearInterval(competitionTimerInterval); return; } time++; playerGame.timerElement.innerText = `ÏãúÍ∞Ñ: ${time}`; aiGame.timerElement.innerText = `ÏãúÍ∞Ñ: ${time}`; }, 1000); }
        function checkCompetitionEnd() { if (playerGame.isBoardOver && aiGame.isBoardOver) { isCompetitionRunning = false; showFinalResult(); } }
        function calculateCorrectFlags(board) { return board.flat().filter(cell => cell.isFlagged && cell.isMine).length; }
        function showFinalResult() { startButton.disabled = false; startButton.innerText = "Îã§Ïãú ÏãúÏûë"; const playerCorrectFlags = calculateCorrectFlags(playerGame.board); const aiCorrectFlags = calculateCorrectFlags(aiGame.board); let resultText = ''; let subText = `ÌîåÎ†àÏù¥Ïñ¥: ${playerCorrectFlags}Í∞ú Î∞úÍ≤¨ / AI: ${aiCorrectFlags}Í∞ú Î∞úÍ≤¨`; if (playerCorrectFlags === aiCorrectFlags) { resultText = 'Î¨¥ÏäπÎ∂Ä!'; } else if (playerCorrectFlags > aiCorrectFlags) { resultText = 'ÌîåÎ†àÏù¥Ïñ¥ ÏäπÎ¶¨!'; } else { resultText = 'AI ÏäπÎ¶¨!'; } resultMessageElement.innerHTML = `${resultText}<small>${subText}</small>`; resultMessageElement.classList.remove('hidden'); playerGame.revealFinalBoard(); aiGame.revealFinalBoard(); }
        
        new GameInstance('player', true).createBoard();
        new GameInstance('ai', false).createBoard();
    });
    </script>
</body>
